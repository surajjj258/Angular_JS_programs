<!DOCTYPE html>
<html ng-app="studentApp">

<head>
  <title>Student Details</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="StudentController">
  <h2>Student Details</h2>

  <div>
    <label for="numberOfStudents">Number of Students:</label>
    <input type="number" id="numberOfStudents" ng-model="numberOfStudents">
    <button ng-click="displayStudentCount()">Display Count</button>
  </div>

  <div ng-show="showStudentDetails">
    <h3>Student List</h3>
    <ul>
      <li ng-repeat="student in students | limitTo:numberOfStudents">
        {{ student.name }} - CGPA: {{ student.cgpa }}
      </li>
    </ul>
    <p>Total Students: {{ students.length }}</p>
  </div>
  <div ng-show="displayError">
    <p style="color: red;">Error: The entered number exceeds the available student data. Please enter a valid number.</p>
  </div>
</body>

</html>
